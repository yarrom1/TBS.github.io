<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞—Å—Ö–∞–ª—å–Ω–æ–µ –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #FFF5E6;
            background-image: radial-gradient(#FFD700 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #8B4513;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.2);
            max-width: 600px;
            width: 90%;
            border: 3px dashed #FF69B4;
        }

        h1 {
            color: #FF1493;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0 #FFD700;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        button {
            background: linear-gradient(to bottom, #FF69B4, #FF1493);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 0 #C71585;
            transition: all 0.2s;
            margin-bottom: 2rem;
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #C71585;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #C71585;
        }

        .egg-field {
            position: relative;
            height: 200px;
            margin: 2rem 0;
        }

        .egg {
            position: absolute;
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
            transform-origin: center;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3));
        }

        .left-egg {
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
        }

        .right-egg {
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
        }

        .collision-point {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .message {
            font-size: 1.5rem;
            min-height: 2rem;
            color: #8B4513;
            font-weight: bold;
            margin-top: 1rem;
            padding: 10px;
            background-color: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            border-left: 3px solid #FF1493;
        }

        @keyframes eggCrack {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-15deg); }
            50% { transform: scale(1) rotate(0deg); }
            75% { transform: scale(1.1) rotate(15deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes eggBreak {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(0); opacity: 0; }
        }

        .crack {
            animation: eggCrack 0.5s ease-in-out;
        }

        .break {
            animation: eggBreak 0.5s forwards;
        }

        .egg-shell {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            z-index: 1;
            transition: all 0.5s;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
        }

        .paschal-decor {
            position: absolute;
            font-size: 1.5rem;
            animation: float 3s ease-in-out infinite;
            opacity: 0.7;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .banner {
            background: linear-gradient(to right, #FF69B4, #FF8C00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>–•—Ä–∏—Å—Ç–æ—Å –í–æ—Å–∫—Ä–µ—Å!</h1>

        
        <button id="collideBtn">–°—Ç—É–∫–Ω–µ–º—Å—è —è–π—Ü–∞–º–∏?</button>
        
        <div class="egg-field">
            <!-- –ü–∞—Å—Ö–∞–ª—å–Ω—ã–π –¥–µ–∫–æ—Ä -->
            <div class="paschal-decor" style="left:5%;top:20%">üê∞</div>
            <div class="paschal-decor" style="right:5%;top:30%">üå∏</div>
            <div class="paschal-decor" style="left:15%;top:70%">üê£</div>
            <div class="paschal-decor" style="right:15%;bottom:10%">üå∑</div>
            
            <!-- –û—Å–Ω–æ–≤–Ω—ã–µ —è–π—Ü–∞ -->
            <div class="egg left-egg">ü•ö</div>
            <div class="egg right-egg">ü•ö</div>
            <div class="collision-point">üí•</div>
            <div class="egg-shell" id="shell1">üç≥</div>
            <div class="egg-shell" id="shell2">üç≥</div>
        </div>
        
        <div class="message" id="message">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å!</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const collideBtn = document.getElementById('collideBtn');
            const leftEgg = document.querySelector('.left-egg');
            const rightEgg = document.querySelector('.right-egg');
            const collisionPoint = document.querySelector('.collision-point');
            const message = document.getElementById('message');
            const shell1 = document.getElementById('shell1');
            const shell2 = document.getElementById('shell2');
            
            // –ü–∞—Å—Ö–∞–ª—å–Ω—ã–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è –∏ –ø–æ–∂–µ–ª–∞–Ω–∏—è
            const paschalWishes = [
                // –¢—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–µ –ø–∞—Å—Ö–∞–ª—å–Ω—ã–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è
                "–•—Ä–∏—Å—Ç–æ—Å –í–æ—Å–∫—Ä–µ—Å! –í–æ–∏—Å—Ç–∏–Ω—É –í–æ—Å–∫—Ä–µ—Å! ‚úùÔ∏è",
                "–°–≤–µ—Ç–ª–æ–≥–æ –ø—Ä–∞–∑–¥–Ω–∏–∫–∞ –ü–∞—Å—Ö–∏! –ü—É—Å—Ç—å –≤ –≤–∞—à–µ–º –¥–æ–º–µ –±—É–¥–µ—Ç –±–ª–∞–≥–æ–¥–∞—Ç—å! üïäÔ∏è",
                "–†–∞–¥–æ—Å—Ç–∏, –º–∏—Ä–∞ –∏ –±–ª–∞–≥–æ–¥–µ–Ω—Å—Ç–≤–∏—è –≤ —ç—Ç–æ—Ç –°–≤–µ—Ç–ª—ã–π –ü—Ä–∞–∑–¥–Ω–∏–∫! üåü",
                "–ü—É—Å—Ç—å –í–æ—Å–∫—Ä–µ—Å–µ–Ω–∏–µ –•—Ä–∏—Å—Ç–æ–≤–æ –ø—Ä–∏–Ω–µ—Å–µ—Ç –≤ –≤–∞—à –¥–æ–º —Å—á–∞—Å—Ç—å–µ –∏ –±–ª–∞–≥–æ–ø–æ–ª—É—á–∏–µ! üè†",
                "–°–≤–µ—Ç–ª–æ–π –ü–∞—Å—Ö–∏! –ü—É—Å—Ç—å –∞–Ω–≥–µ–ª-—Ö—Ä–∞–Ω–∏—Ç–µ–ª—å –æ–±–µ—Ä–µ–≥–∞–µ—Ç –≤–∞—Å –∏ –≤–∞—à—É —Å–µ–º—å—é! üëº",
                "–ü–∞—Å—Ö–∞–ª—å–Ω–æ–≥–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è, —Ç–µ–ø–ª–∞ –∏ —É—é—Ç–∞ –≤–∞—à–µ–º—É –¥–æ–º—É! üè°",
                "–ü—É—Å—Ç—å –ø–∞—Å—Ö–∞–ª—å–Ω–∞—è —Ä–∞–¥–æ—Å—Ç—å –Ω–∞–ø–æ–ª–Ω–∏—Ç –≤–∞—à–µ —Å–µ—Ä–¥—Ü–µ! üíñ",
                "–ñ–µ–ª–∞—é –∫—Ä–µ–ø–∫–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è –∏ –¥—É—à–µ–≤–Ω–æ–≥–æ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏—è! üåø",
                
                // –í–µ—Å–µ–ª—ã–µ –ø–æ–∂–µ–ª–∞–Ω–∏—è
                "–ù–µ –ø–æ–¥–∞–≤–∏—Å—å –∫—É–ª–∏—á–µ–º! üçû",
                "–Ø–π—Ü–∞ –Ω–µ —Ç–µ—Ä—è–π! üíÄ",
                "–ß—Ç–æ–±—ã –≤—Å–µ –ø–∞—Å—Ö–∞–ª—å–Ω—ã–µ —É–≥–æ—â–µ–Ω–∏—è –±—ã–ª–∏ –≤–∫—É—Å–Ω—ã–º–∏! üç¥",
                "C—Ç—É–∫–Ω–µ–º—Å—è –µ—â–µ —Ä–∞–∑? ü§û",
                "–ß—Ç–æ–±—ã –ø–∞—Å—Ö–∞–ª—å–Ω—ã–π –∑–∞—è—Ü –ø—Ä–∏–Ω–µ—Å –º–Ω–æ–≥–æ –ø–æ–¥–∞—Ä–∫–æ–≤! üê∞üéÅ",                
                "–ß—Ç–æ–±—ã —è–π—Ü–∞ –Ω–µ –∫–æ–Ω—á–∞–ª–∏—Å—å! ü•öü•öü•ö",
                "–ß—Ç–æ–±—ã –≤—Å–µ —è–π—Ü–∞ –ø—Ä–∏ –∫–∞—Ç–∞–Ω–∏–∏ –≤—ã–∏–≥—Ä—ã–≤–∞–ª–∏! üèÜ"
            ];

            let usedWishes = [];
            let clickCount = 0;

            function getRandomWish() {
                // –§–∏–ª—å—Ç—Ä—É–µ–º —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ –ø–æ–∂–µ–ª–∞–Ω–∏—è
                const availableWishes = paschalWishes.filter(wish => 
                    !usedWishes.includes(wish)
                );

                // –ï—Å–ª–∏ –≤—Å–µ –ø–æ–∂–µ–ª–∞–Ω–∏—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω—ã, –Ω–∞—á–∏–Ω–∞–µ–º —Å–Ω–∞—á–∞–ª–∞
                if (availableWishes.length === 0) {
                    usedWishes = [];
                    return paschalWishes[Math.floor(Math.random() * paschalWishes.length)];
                }

                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –ø–æ–∂–µ–ª–∞–Ω–∏–µ
                const randomIndex = Math.floor(Math.random() * availableWishes.length);
                const selectedWish = availableWishes[randomIndex];
                
                // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ –ø–æ–∂–µ–ª–∞–Ω–∏—è (–Ω–µ –±–æ–ª–µ–µ 5)
                usedWishes.push(selectedWish);
                if (usedWishes.length > 5) {
                    usedWishes.shift();
                }
                
                return selectedWish;
            }

            function resetEggs() {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —è–π—Ü–∞ –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                leftEgg.textContent = 'ü•ö';
                rightEgg.textContent = 'ü•ö';
                leftEgg.style.opacity = '1';
                rightEgg.style.opacity = '1';
                leftEgg.style.transform = 'translateY(-50%)';
                rightEgg.style.transform = 'translateY(-50%)';
                leftEgg.classList.remove('break');
                rightEgg.classList.remove('break');
                
                // –ü—Ä—è—á–µ–º –æ—Å–∫–æ–ª–∫–∏
                shell1.style.opacity = '0';
                shell2.style.opacity = '0';
                
                message.textContent = '–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –µ—â–µ —Ä–∞–∑!';
            }

            collideBtn.addEventListener('click', function() {
                clickCount++;
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–µ—Ä–µ–¥ –Ω–æ–≤–æ–π –∞–Ω–∏–º–∞—Ü–∏–µ–π
                resetEggs();
                collisionPoint.style.opacity = '0';
                
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –æ—Å–∫–æ–ª–∫–∏ –≤ —Ç–æ—á–∫–µ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                shell1.style.left = '45%';
                shell1.style.top = '50%';
                shell2.style.left = '55%';
                shell2.style.top = '50%';
                
                // –î–≤–∏–≥–∞–µ–º —è–π—Ü–∞ –∫ —Ü–µ–Ω—Ç—Ä—É
                leftEgg.style.transform = 'translateX(80%) translateY(-50%)';
                rightEgg.style.transform = 'translateX(-80%) translateY(-50%)';
                
                // –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                setTimeout(() => {
                    collisionPoint.style.opacity = '1';
                    leftEgg.classList.add('crack');
                    rightEgg.classList.add('crack');
                    
                    // –†–∞–∑–±–∏–≤–∞–µ–º —è–π—Ü–∞ –ø–æ—Å–ª–µ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                    setTimeout(() => {
                        // –ü—Ä—è—á–µ–º —Ü–µ–ª—ã–µ —è–π—Ü–∞
                        leftEgg.classList.add('break');
                        rightEgg.classList.add('break');
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–∫–æ–ª–∫–∏
                        shell1.textContent = ['üç≥', 'üßÅ', 'üç¨', 'üç´'][Math.floor(Math.random()*4)];
                        shell2.textContent = ['üç≥', 'üßÅ', 'üç¨', 'üç´'][Math.floor(Math.random()*4)];
                        shell1.style.opacity = '1';
                        shell2.style.opacity = '1';
                        
                        // –†–∞–∑–ª–µ—Ç–∞—é—â–∏–µ—Å—è –æ—Å–∫–æ–ª–∫–∏
                        shell1.style.transform = 'translate(-100%, -50%) rotate(-30deg)';
                        shell2.style.transform = 'translate(100%, -50%) rotate(30deg)';
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ
                        message.textContent = getRandomWish();
                        
                        // –ü—Ä—è—á–µ–º —ç—Ñ—Ñ–µ–∫—Ç —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                        setTimeout(() => {
                            collisionPoint.style.opacity = '0';
                        }, 1000);
                        
                        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–±—Ä–æ—Å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(resetEggs, 10000);
                    }, 500);
                }, 500);
            });
            
            // –†—É—á–Ω–æ–π —Å–±—Ä–æ—Å –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —è–π—Ü–∞
            leftEgg.addEventListener('click', resetEggs);
            rightEgg.addEventListener('click', resetEggs);
        });
    </script>
</body>
</html>
